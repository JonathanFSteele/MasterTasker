<div>
	<h1>TaskDetails</h1>

	<p>{{ TaskName }}{{Tag}}</p>
<br>

<form class="form-horizontal">
		<div class="form-group">
		 		<label class="col-sm-2 col-form-label">Task Name:</label>
		 		<div class="col-sm-10">
					<input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task name" ng-model="TaskName"/>
				</div>
		</div>
		<div class="form-group">
				<label class="col-sm-2 col-form-label">Task Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task description" ng-model="Description"/>
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Tag:</label>
			<div class="col-sm-10">
				<select class="form-control" ng-options="tag.ID as tag.DisplayName for tag in Tags" ng-model="currentGroupID" ng-change="CurrentSelectedGroup(currentGroupID)">
				</select>
				<!-- <select class="form-control" id="group">
					<option>Trivial</option>
					<option>Normal</option>
					<option>Important</option>
					<option>Urgent</option>
				</select> -->
			</div>
		</div>
		<br>
		<div class="form-group">
			<label class="col-sm-2 col-form-label">Assign Users:</label>
			<div class="col-sm-8">
				<select class="form-control" ng-options="user.ID as user.DisplayName for user in Users" ng-model="currentGroupID" ng-change="CurrentSelectedGroup(currentGroupID)">
				</select>
				<!-- <select class="form-control" id="group">
					<option>Player1</option>
					<option>Player2</option>
					<option>Player3</option>
					<option>Player4</option>
				</select> -->
			</div>
			<div class="col-sm-2">
					<button type="button" ng-click="GoToGroupsDetails(0)" class="btn btn-info">+</button>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
		   <thead>
		      <tr>
						<td>User Name</td>
						<td>Email</td>
						 <th>v</th>
		      </tr>
		   </thead>
		   <tbody>
		      <tr ng-repeat="groupMembers in GroupMembers">
						<td>{{groupMembers.UserDisplayName}}</td>
						<td>{{groupMembers.Email}}</td>
						 <td>delete</td>
		      </tr>
		   </tbody>
		</table>
		<br>
		<div class="form-group ">
		 <label class="col-sm-2 col-form-label">Due Date:</label>
		 <div class="col-sm-10">
			  <div class="input-group">
		      <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
		    </div>
		  </div>
	  </div>
		{{myDate}}
	  <br>
		<div class="form-group">
				<label class="col-sm-2 col-form-label">Location:</label>
	          <!-- Text input-->
	          <div class="col-sm-10">
	              <label class="control-label" for="textinput">Street</label>
	                <div>
									 <input type="text" placeholder="Street" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task description" ng-model="Street"/>
	                </div>
	          <!-- Text input-->
	              <label class="control-label" for="textinput">City</label>
	                <div>
										<input type="text" placeholder="City" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task description" ng-model="City"/>
	                </div>
	          <!-- Text input-->
	               <label class="control-label" for="textinput">State</label>
	                <div>
	                  <input type="text" placeholder="State" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task description" ng-model="State"/>
	                </div>
						 <!-- Text input-->
	               <label class="control-label" for="textinput">Zip Code</label>
	                 <div>
	                   <input type="text" placeholder="Zip Code" class="form-control" aria-describedby="basic-addon1" placeholder="Enter task description" ng-model="ZipCode"/>
	                 </div>
	          </div>
			</div>
			<div class="text-center">
				<p ng-bind-html="getGoogleMapHTML()"></p>
			</div>
			<!-- <p ng-bind-html="getGoogleMapHTML()"></p>
			<p>Next Map</p> -->
		  <div class="form-group">
				<div class="col-sm-offset-3 col-sm-5">
		 				<div id="map2"></div>
				</div>
			</div>
			<div class="form-group">
		    <label class="col-sm-2 col-form-label">File Attachments:</label>
				<div class="col-sm-offset-2 col-sm-10">
		    	<input type="file" class="form-control-file" id="fileAttachment" aria-describedby="fileAttachment">
				</div>
		  </div>
	    <br>
			<!-- Cancel Save-->
	    <div class="form-group">
	      <div class="col-sm-12 text-center">
	          		<button type="button" class="btn btn-success" ng-click="submitND(TaskName, Description, TagID, DueDT, Street, City, State, ZipCode)">Save Changes</button>
	      </div>
	    </div>
	    <br>
			<div class="form-group">
	      <div class="col-sm-12 text-center">
 						<div class="col-sm-6">
	          	<button type="button" class="btn btn-danger" ng-click="deleteGP()">Delete</button>
						</div>
 						<div class="col-sm-6">
	          	<button type="submit" class="btn  btn-info" ng-click="back()">Return to Tasks</button>
						</div>
	      </div>
	    </div>
	    <br>

	  </div>
	</div><!-- /.form -->
</form>
