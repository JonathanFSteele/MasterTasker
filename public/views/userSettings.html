<h1>User Settings</h1>
<p>{{ message }}</p>
<br />
<div>
 <h2>Display Settings</h2><br />
 Change your user name and your icon.
</div>
<br />
<form ng-app="userSettingsController" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-form-label">E-mail Address:</label>
			<div class="col-sm-4">
				<span class="form-label">{{ Email }}</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label" for="displayName">Display Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="DisplayName" aria-describedby="DisplayName" placeholder={{DisplayName}}>
			</div>
			<div class="col-sm-2">
    <button type="button" class="btn btn-info">Change Name</button>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label" for="displayIcon">Profile Image:</label>
			<div class="col-sm-4">
				<img ng-hide="Email==Null" gravatar-src="'{{ Email }}'" gravatar-size="200" class="img-circle">
				<!-- <img ng-hide="Email!=Null" alt="user-default" src="/images/user-default.png" style="width:200px;height:200px;" class="img-circle" > -->
			</div>
		</div>
			
		<br /><br /><br />
		<div><h2>Password</h2><br/>
		 Update your password here.
  </div>
		<br />
		<div class="form-group">
			<label class="col-sm-2 col-form-label" for="oldPass">Old Password:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="oldPass" aria-describedby="oldPass" placeholder="Enter current password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label" for="newPass">New Password:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="newPass" aria-describedby="newPass" placeholder="Enter a new password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-form-label" for="newPassComfirm">Confirm New Password:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="newPassComfirm" aria-describedby="newPassComfirm" placeholder="Confirm new password">
			</div>
		</div>
		<div class="form-group">
   <label class="col-sm-2 col-form-label"></label>
   <div class="col-sm-10">
    <button type="button" class="btn btn-info">Update Password</button>
			</div>
  </div>
  
		<br /><br /><br /><br /><br />
		<div><h2>Delete Account</h2><br/>
		 <label class="col-sm-6 col-form-label">WARNING! All tasks, groups and other user information will be lost forever.</label>
  </div>
		<br /><br />
		<button type="button" class="btn btn-danger">Delete Account</button>
		<br /><br /><br /><br /><br />
</form>
