<div>
	<h1>TasksDetails</h1>

	<p>{{ TaskName }}{{Tag}}</p>
<br>

<form class="form-horizontal">
	<div class="form-group">
	 		<label class="col-sm-2 col-form-label">Task Name:</label>
	 		<div class="col-sm-10">
	 			<input type="text" class="form-control" aria-describedby="taskName" placeholder="Enter task name">
			</div>
	</div>
	<div class="form-group">
			<label class="col-sm-2 col-form-label">Task Description:</label>
			<div class="col-sm-10">
	 			<textarea class="form-control" id="taskDescription" rows="4" placeholder="Enter task description"></textarea>
			</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 col-form-label">Tag:</label>
		<div class="col-sm-10">
			<select class="form-control" id="group">
				<option>Trivial</option>
				<option>Normal</option>
				<option>Important</option>
				<option>Urgent</option>
			</select>
		</div>
	</div>
	<br>
	<div class="form-group">
		<label class="col-sm-2 col-form-label">Assign Users:</label>
		<div class="col-sm-8">
			<select class="form-control" id="group">
				<option>Player1</option>
				<option>Player2</option>
				<option>Player3</option>
				<option>Player4</option>
			</select>
		</div>
		<div class="col-sm-2">
				<button type="button" ng-click="GoToGroupsDetails(0)" class="btn btn-info">+</button>
		</div>
	</div>
	<table class = "table table-striped table-bordered">
	   <thead>
	      <tr>
	         <th>Display Name</th>
	         <th>Email</th>
					 <th>v</th>
	      </tr>
	   </thead>
	   <tbody>
	      <tr>
	         <td>Chuck</td>
					 <td>chuckit@chuck.edu</td>
					 <td>delete</td>
	      </tr>
	      <tr>
					 <td>Slip</td>
					 <td>slipper@chuck.edu</td>
					 <td>delete</td>
				</tr>
	   </tbody>
	</table>
	<br>
	<div class="form-group ">
	 <label class="col-sm-2 col-form-label">Due Date:</label>
	 <div class="col-sm-10">
		  <div class="input-group">
	      <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
	    </div>
	  </div>
  </div>
  <br>
	<div class="form-group">
			<label class="col-sm-2 col-form-label">Location:</label>
          <!-- Text input-->
          <div class="col-sm-10">
              <label class="control-label" for="textinput">Line 1</label>
                <div>
                 <input type="text" placeholder="Address Line 1" class="form-control">
                </div>
          <!-- Text input-->
              <label class="control-label" for="textinput">City</label>
                <div>
                  <input type="text" placeholder="City" class="form-control">
                </div>
          <!-- Text input-->
               <label class="control-label" for="textinput">State</label>
                <div>
                  <input type="text" placeholder="State" class="form-control">
                </div>
					 <!-- Text input-->
               <label class="control-label" for="textinput">Postal Code</label>
                 <div>
                   <input type="text" placeholder="Post Code" class="form-control">
                 </div>
          </div>
		</div>
		<!-- <p ng-bind-html="getGoogleMapHTML()"></p>
		<p>Next Map</p> -->
	  <div class="form-group">
			<div class="col-sm-offset-3 col-sm-5">
	 				<div id="map2"></div>
			</div>
		</div>
		<div class="form-group">
	    <label class="col-sm-2 col-form-label">File Attachments:</label>
			<div class="col-sm-offset-4 col-sm-10">
	    	<input type="file" class="form-control-file" id="fileAttachment" aria-describedby="fileAttachment">
			</div>
	  </div>
    <br>
		<!-- Cancel Save-->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="pull-right">
          <button type="submit" class="btn btn-default">Cancel</button>
          <button type="submit" ng-click="save()" class="btn  btn-info">Save</button>
        </div>
      </div>
    </div>
    <br>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-5">
				<div class="pull-right">
					<button type="submit" class="btn btn-info">Return to Tasks</button>
				</div>
			</div>
		</div>
  </div>
</div><!-- /.form -->
</form>
