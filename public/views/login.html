<!-- START of Form -->
<form name="LoginForm" ng-app="loginController" id="loginForm" class="container text-center form-horizontal-center" style="margin-top: 50px;" data-toggle="validator">
	<!-- START Master Taskser Header Image -->
	<div class="row" style="padding: 30px;">
		<img class="col-xs-12 col-sm-offset-2 col-sm-9" src="images/MasterTaskerLoginTitleImagexs.png"/>
	</div>
	<!-- END Master Taskser Header Image -->
	<!-- START Login Body -->
	<div>
		<!-- START Sign In Header -->
		<div style="padding: 10px;">
			<span style="font-size: 24px;">Sign In</span>
		</div>
		<!-- END Sign In Header -->
		<!-- START Input Area -->
		<div>
			<!-- START Email Input -->
			<div class="row">
				<div ng-class="{ 'has-error': BadLogin == true && LoginForm.Email.$invalid }" class="form-group col-xs-12 col-sm-offset-3 col-sm-6">
					<input type="email" name="Email" ng-model="Email" class="form-control text-center" placeholder="Email" required>
				</div>
			</div>
			<!-- END Email Input -->
			<!-- START Password Input -->
			<div class="row">
				<div ng-class="{ 'has-error': BadLogin == true && LoginForm.Password.$invalid}" class="form-group col-xs-12 col-sm-offset-3 col-sm-6">
				  <input type="password" name="Password" ng-model="Password" class="form-control text-center" placeholder="Password" required>
				</div>
			</div>
			<!-- END Password Input -->
		</div>
		<!-- END Input Area -->
		<!-- START Login Button -->
		<div class="row">
			<!-- START Input Error-->
			<div ng-show="BadLogin == true">
				<p style="color:rgb(250,0,0);">
					{{ErrorMessage}}
				</p>
			</div>
			<!-- END Input Error-->
			<div class="col-xs-12 col-sm-offset-4 col-sm-4">
				<button type="submit" class="btn btn-info btn-block" ng-click="login(Email,Password)">Login</button>
			</div>
		</div>
		<!-- END Login Button -->
		<!-- START Remember Me Checkbox -->
		<div class="row">
			<div class="col-xs-5 col-sm-3 col-md-2 col-sm-offset-5">
				<div class="checkbox">
					<label>
						<input ng-model="rememberTF" type="checkbox"/>
						<span style="margin-top: 2px;" class="cr"><i class="cr-icon fa fa-check"></i></span>Remember Me
					</label>
				</div>
			</div>
		</div>
		<!-- END Remember Me Checkbox -->
		<!-- START Forgot Password -->
		<div class="row">
				<a href="/#!/login/forgotPassword">Forgot Password</a>
		</div>
		<!-- END Forgot Password -->
		<!-- START or -->
		<div style="padding-top:10px; padding-bottom:10px;">
			<span style="font-size:20px;">or</span>
		</div>
		<!-- END or -->
		<!-- START SignUp button -->
		<div class="row">
			<div class="col-xs-12 col-sm-offset-5 col-sm-2">
				<button ng-click="SignUp()" type="button" class="btn btn-info btn-block" ng-click="SignUp()">Sign Up</button>
			</div>
		</div>
		<!-- END SignUp button -->
	</div>
	<!-- END Login Body -->
</form>
<!-- END of Form -->
